<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="img/register.svg" type="image/x-icon">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/register.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="body">
        <div class="container col-11 col-md-9" id="form-container">
            <div class="row align-itens-center px-4">
                <div class="col-md-6 order-md-1 form-login">
                    <h2>Preencha os dados para criar a sua conta</h2>
                    <form class="w-100">

                        <div class="form mb-3">
                            <label for="name" class="form-label"> Nome </label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Digite o seu Nome" required>
                        </div>

                        <div class="form mb-3">
                            <label for="email" class="form-label"> E-mail </label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu e-mail" required>
                        </div>

                        <div class="form mb-3">
                            <label for="password" class="form-label">Digite a sua senha</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$">
                            <div id="password-message" class="form-text">A senha deve conter pelo menos 8 caracteres, com no mínimo 1 número, uma letra maiúscula e uma minúscula.</div>
                        </div>

                        <div class="form mb-3">
                            <label for="passwordConfirm" class="form-label">Confirme a sua senha</label>
                            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"  required placeholder="Confirme a sua senha">
                        </div>

                        <div class="mb-3">
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="checkbox-term" value="" id="checkbox-term" name="checkbox-term" required>
                                <label for="checkbox-term" class="form-check-label">
                                    Você aceita os <a href="#">Termos de serviço</a>?
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-primary" id="btn-login">Registrar</button>
                    </form>
                </div>
                <div class="col-md-6 order-md-2 image">
                    <div class="col-md-12">
                        <img src="img/register.svg" alt="register" class="img-fluid" id="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="login.html">Já tenho uma conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
